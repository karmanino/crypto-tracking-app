<div id="main">
  <h1>Login</h1>
  <hr />
  <mat-card
    >
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail address</mat-label>
        <input matInput>
      </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>
    <button

      color="warn"
      aria-label="Add trading pair"
      class="addPairBtn"
    >
      Login
    </button>
    <button
    mat-raised-button
      color="primary"
      aria-label="Add trading pair"
      class="addPairBtn"
    >
      Register

  </mat-card>
